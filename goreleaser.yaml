project_name: amicheck

dist: .builds

builds:
  - main: ./
    binary: amicheck
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
      - arm
    ignore:
      - goos: windows
        goarch: arm
    goarm:
      - "7"

archives:
  - format: zip
    files:
      - LICENSE*
      - CHANGELOG*

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc

